<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock profite & loss calculatore | Mark14</title>
</head>

<body>
    <header>
        <h1>Stock profite and loss calculatore</h1>
        <p>Enter buying and selling price of the stock and quantity of it. We will tell you how many amount you have gained or lost.</p>
    </header>
    <section>
        <div id="buyAmDiv">
            <label for="buyAm" class="lable">Initial price</label>
            <input name="buyAm" type="number" class="text-field" id="buyAm" />
        </div>
        <div id="sellAmDiv">
            <label for="sellAm" class="lable">Selling price</label>
            <input name="sellAm" type="number" class="text-field" id="sellAm" />
        </div>
        <div id="qtyDiv">
            <label for="qty" class="lable">Quantity of stocks</label>
            <input name="qty" type="number" class="text-field" id="qty" />
        </div>
        <button type="button" class="btn" id="btn">Show me money</button>
    </section>
    <section>
        <h2 id="ot_txt"></h2>
    </section>

</body>
